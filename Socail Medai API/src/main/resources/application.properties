server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/social-media-api
spring.datasource.hikari.maximum-pool-size=20

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web=TRACE

default.page-size.posts=5
default.page-size.users=3
default.page-size.messages=10


jwt.secret=secret


springdoc.api-docs.path=http://localhost:8080/api-docs
springdoc.swagger-ui.path=http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.enabled=true
